<body>
    <!-- Digital clock html start -->
    <div id="digital-clock"> 
        <div class="alarm-section">
            <h1>Set Alarm‚è∞</h1>
            <form action="">
                <input type="time" name="timer">

                <summary>Select your Alarm-tone</summary>
               <ul>
                <li class="a1" value="0">Tune1</li>

                <li class="a3" value="2">Tune3</li>
               </ul>
            </details>
        </div>
        <h1>Digital-Clock</h1>
        <div class="date-section">
            <div class="day dates">
                 
            </div>
            <div class="date dates">
    
            </div>
            <div class="month dates">

            </div>
            <div class="year dates">

            </div>
        </div>
        <div class="time-section">
            <div class="hour">
                <h2>Hour</h2>
                <span></span>
            </div>
            <div class="min"> 
                <h2> Minutes</h2>
                 <span></span>
            </div> 
            <div class="sec">
                <h2>Second</h2>
               <span></span>
            </div>
        </div>
    </div>
